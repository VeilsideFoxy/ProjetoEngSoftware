<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Table with Tabulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.0/luxon.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.1/css/tabulator.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>

<body>
  <aside>
    <ul>
      <li><a class="active" href="#tabela">Tabela</a></li>
      <li><a href="#aluno">Aluno</a></li>
      <li><a href="#candidato">Candidato</a></li>
      <li><a href="#myfenix">myFenix</a></li>
    </ul>
  </aside>

  <nav>
    <img class="logo" src="images/logoES.png">
    
    <div class="toggle-switch">
      
      <button id="botaoDarkTheme">
        <input class="toggle-input" id="toggle" type="checkbox">
        <label class="toggle-label" for="toggle"></label>
        
      </button>

    </div>
  </nav>

  <section class="upload">
    <input type="file" id="ficheiro">


    <button class="downloadcsv" id="download-csv">Download CSV</button>

    <input type="file" id="fileCaracterizacaoSalas" style="display: none;">
    <label for="fileCaracterizacaoSalas" id="fileCaracterizacaoSalas">Mostrar Salas</label>
    <button class="botaoteste" id="botaoteste">Teste</button>
  </section>

  <section class="tableclass" id="table"></section>
  <section class="filterHorarioSection" id="fitlerHorarioSection">
  </section>
  <section class="tableclass" id="table2"></section>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.1/js/tabulator.min.js"></script>
  <script src="index3.js"></script>

</body>

</html>
